<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú Cajero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/menu.css}">
</head>
<body>
    <h2>Bienvenido, <span th:text="${customer.name}">Cliente</span></h2>
    
    <div class="menu-grid">
        <a th:href="@{/atm/menu}" class="menu-item">
            <i class="fas fa-university"></i> MI BANCO
        </a>
        <a th:href="@{/atm/withdraw}" class="menu-item">
            <i class="fas fa-money-bill-wave"></i> RETIROS
        </a>
        <a th:href="@{/atm/transfer}" class="menu-item">
            <i class="fas fa-exchange-alt"></i> TRANSFERENCIAS
        </a>
        <a th:href="@{/atm/deposit}" class="menu-item">
            <i class="fas fa-hand-holding-usd"></i> CONSIGNARME
        </a>
        <a th:href="@{/atm/changePin}" class="menu-item">
            <i class="fas fa-key"></i> CAMBIO DE CLAVE
        </a>
        <a th:href="@{/atm/consult}" class="menu-item">
            <i class="fas fa-search-dollar"></i> CONSULTAS
        </a>
    </div>
    
    <a th:href="@{/atm/logout}" class="logout-btn">Cerrar sesión</a>
</body>
</html>
